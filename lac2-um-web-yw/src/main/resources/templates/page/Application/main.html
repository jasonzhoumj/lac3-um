<script>
	var dtable4App, curRow4App;

	$(function() {
		initDataTable4App();
		bindEvents4DataTable4App();
	});

	function bindEvents4DataTable4App() {
		/* 快速查询 */
		$(".btn_app_search").on("click", function() {
			$('.btn-superSearch').removeClass('active');
			$('.superSearch').css('display','none');
			$("#f_app_search").search4DataTable(dtable4App);
		});
		
		$(".btn_app_search_s").on("click", function() {
			$("#f_app_search_s").search4DataTable(dtable4App);
		});
		
		$('.btn-superSearch').on('click',function(){
			$('.btn_app_search').removeClass('active');
		        $(this).toggleClass('active');
		        if($(this).hasClass('active')){
		        	$("#f_app_search").hide();
		        	$(".btn_app_search").hide();
		        }else{
		        	$("#f_app_search").show();
		        	$(".btn_app_search").show();
		        }
		        $(this).parents('.find-tools').find('.superSearch').slideToggle('fast');
		    });

		/*编辑：工具栏上的新增按钮*/
		$(".btn-app-add").on("click", function() {		
			LAC.addRow4DataTable(dtable4App, ctx + '/Application/add', 'Application', '新增应用');
		});

		/* 编辑：点击操作栏的编辑按钮 */
		/* 编辑：点击手机号码连接  */
		$('#dt_app tbody').on('click', 'button.btn-app-edit', function(event) {
			var tr = $(this).parents('tr');
			var td0 = tr.children("td:first");
			curRow4App = dtable4App.row(tr);
			LAC.editCurRow4DataTable(curRow4App, ctx + '/Application/edit', 'Application', '编辑应用', td0);
		});

		$('#dt_app tbody').on('click', 'button.btn-app-del', function(event) {
			curRow4App = dtable4App.row($(this).parents('tr'));
			LAC.delete4DataTable(curRow4App, ctx + '/Application/delete');
		});

	}

	function initDataTable4App() {
		dtable4App = $('#dt_app').LacDTable(
						{
							order : [ [ 8, "desc" ] ],
							url : ctx + "/Application/page",
							autoSequence : true,
							columns : [
									{
										"data" : "name",
										"width" : "150px"
									}, {
										"data" : "code",
										"width" : "150px"
									}, {
										"data" : "remark",
										"orderable" : false,
										"defaultContent" : ""
									}, {
										"data" : "type",
										"width" : "40px",
										"render" : function(data, type, row) {
											if (data == 0) {
												return '<span class="badge bg-green">内部</span>';
											} else if (data == 1) {
												return '<span class="badge bg-light-blue">外部</span>';
											} else {
												return "";
											}
										}
									}, {
										"data" : "status",
										"width" : "40px",
										"render" : function(data, type, row) {
											if (data == 0) {
												return '<span class="badge bg-green">正常</span>';
											} else if (data == 1) {
												return '<span class="badge bg-yellow">停用</span>';
											} else {
												return "";
											}
										}
									}, {
										"data" : null,
										"defaultContent" : "",
										"width" : "50px",
										"orderable" : false,
										"searchable" : false,
										"sClass" : "text-center",
										"render" : function(data, type, row) {
											return '<button class="btn-permed btn-app-edit icon-btn" data-res="sys_app-manage_edit"><i class="fa fa-pencil text-green"></i></button><button class="btn-permed btn-app-del icon-btn" data-res="sys_app-manage_del"><i class="fa fa-trash-o text-red"></i></button>';
										}
									}, {
										"data" : "uuid",
										"visible" : false
									}, {
										"data" : "id",
										"visible" : false
									} ],
					
							initComplete : function(setting, json) {
								$(".btn-permed").permissionEnabled();
							},
							drawCallback : function(setting) {
								$(".btn-permed").permissionEnabled();
							}
						});

	}
</script>
