<body class="hold-transition skin-blue sidebar-mini">
	<div class="box box-outline">
		<div class="box-body">
			
			<form id="f_com_addedit" class="form-horizontal" method="post" action="/KhCompany/save" th:action="@{/KhCompany/save}">
				<input type="hidden" id="id" name="id" th:value="${id}" /> 
				<input type="hidden" id="uuid" name="uuid" th:value="${uuid}" /> 
				<input type="hidden" id="areaId" name="areaId" />

				<div class="box box-outline box-info">
					<div class="box-header with-border">
						<h3 class="box-title">单位基本信息</h3>
					</div>
					<div class="box-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="khTypeCode" class="col-sm-1 control-label">单位类型*</label>
										<div class="col-sm-11">
											<select name="khTypeCode" id="khTypeCode" class="form-control" >
						                      <option value="kh_xx">普通单位</option>
						                      <option value="kh_qy">企事业单位</option>
						                    </select>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="name" class="col-sm-2 control-label">单位名称*</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[required,maxSize[32]]" name="name" id="name" placeholder="请输入单位名称...">
										</div>
									</div>
								</div>
								<div th:if="${id == null }" class="col-md-6">
									<div class="form-group">
										<label for="govCode" class="col-sm-2 control-label">单位编号</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[maxSize[32]]" name="govCode" id="govCode" placeholder="请输入单位编号...">
										</div>
									</div>
								</div>
								<div th:if="${id != null }" class="col-md-6">
									<div class="form-group">
										<label for="govCode" class="col-sm-2 control-label">单位编号</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="govCode" id="govCode" readonly>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="address" class="col-sm-2 control-label">单位地址</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[maxSize[64]]" name="address" id="address" placeholder="请输入单位地址...">
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="phone" class="col-sm-2 control-label">单位电话*</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[required,maxSize[20]]" name="phone" id="phone" placeholder="请输入单位电话...">
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="url" class="col-sm-2 control-label">单位网站</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[maxSize[254]]" name="url" id="url" placeholder="请输入单位网址...">
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="fax" class="col-sm-2 control-label">单位传真</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[maxSize[20]]" name="fax" id="fax" placeholder="请输入单位传真...">
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="areaName" class="col-sm-2 control-label">所在区域*</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[required]" name="areaName" id="areaName" readonly placeholder="请选择区域...">
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="status" class="col-sm-2 control-label">状态*</label>
										<div class="col-sm-10">
											<select name="status" id="status" class="form-control">
						                      <option value="0">正常</option>
						                      <option value="1">禁用</option>
						                    </select>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row kh-type-ent">
								<div class="col-md-6">
									<div class="form-group">
										<label for="scale" class="col-sm-2 control-label">单位规模</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[custom[integer],max[1000000]]" name="scale" id="scale" placeholder="请输入单位规模...">
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="businessStart" class="col-sm-2 control-label">业务开通*</label>
										<div class="col-sm-10">
											<input type="text" class="form-control date validate[required]" name="businessStart" id="businessStart" placeholder="请选择业务开通上线时间..." readonly>
										</div>
									</div>
								</div>
							</div>
							<div class="row kh-type-ent">
								<div class="col-md-6">
									<div class="form-group">
										<label for="certificateType" class="col-sm-2 control-label">证照类型</label>
										<div class="col-sm-10">
											<select class="form-control" id="certificateType" name="certificateType" placeholder="请选择单位证照类型...">
												<option th:each="dict : ${ ctoDicts }" th:value="${dict.id}" th:text="${dict.name}" >请选择单位证照类型</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="certificateNo" class="col-sm-2 control-label">证照号码</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[maxSize[50]]" name="certificateNo" id="certificateNo" placeholder="请输入单位证照号码...">
										</div>
									</div>
								</div>
							</div>
							<div class="row kh-type-ent">
								<div class="col-md-12">
									<div class="form-group">
										<label for="business" class="col-sm-1 control-label">经营范围</label>
										<div class="col-sm-11">
											<textarea class="form-control validate[maxSize[255]]" rows="2" id="business" name="business" placeholder="请输入经营范围..."></textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="row kh-type-ent">
								<div class="col-md-12">
									<div class="form-group">
										<label for="credentials" class="col-sm-1 control-label">单位资质</label>
										<div class="col-sm-11">
											<textarea class="form-control validate[maxSize[255]]" rows="2" id="credentials" name="credentials" placeholder="请输入单位资质..."></textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="remark" class="col-sm-1 control-label">备注</label>
										<div class="col-sm-11">
											<textarea class="form-control validate[maxSize[255]]" rows="3" id="remark" name="remark" placeholder="请输入单位备注说明..."></textarea>
										</div>
									</div>
								</div>
							</div>
					</div>
				</div>
				<div class="box box-outline box-info">
					<div class="box-header with-border">
						<h3 class="box-title">单位联系人信息</h3>
					</div>
					<div class="box-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="juridical" class="col-sm-2 control-label">联系人</label>
										<div class="input-group">
											<input type="text" class="form-control validate[maxSize[32]]" name="juridical" id="juridical" placeholder="请输入法人/联系人...">
											<span class="input-group-btn">
												 <button id="btn_user_select" type="button" class="btn btn-info btn-flat">选择</button>
											</span>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="jphone" class="col-sm-2 control-label">联系电话</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[maxSize[32]]" name="jphone" id="jphone" placeholder="请输入法人/联系人电话...">
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="jType" class="col-sm-2 control-label">证照类型</label>
										<div class="col-sm-10">
											<select class="form-control" id="jType" name="jType" placeholder="请选择法人/联系人证照类型...">
												<option th:each="dict : ${ ctpDicts }" th:value="${dict.id}" th:text="${dict.name}" >请选择法人/联系人证照类型</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="jNo" class="col-sm-2 control-label">证照号码</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[maxSize[50]]" name="jNo" id="jNo" placeholder="请输入法人/联系人证照号码...">
										</div>
									</div>
								</div>
							</div>
					</div>
			</div>
			</form>
		</div>
		<!-- /.box-body -->
		<div class="box-footer">
			<button id="btn_com_cancel" type="button" class="btn btn-default pull-right" style="margin:0px 10px;">取消</button>
			<button id="btn_com_save" type="button" class="btn btn-primary pull-right" data-res="sys_org_user-org_addCompany||sys_org_user-org_edit">保存</button>
		</div>
	</div>

<script src="../../AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/languages/jquery.validationEngine-zh_CN.js" th:src="@{{path}/AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/languages/jquery.validationEngine-zh_CN.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/jquery.validationEngine-2.6.4.js" th:src="@{{path}/AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/jquery.validationEngine-2.6.4.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/validateHelper.js" th:src="@{{path}/AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/validateHelper.js(path=${static_server},v=${static_res_version})}"></script>
<script type="text/javascript">
	$(function() {
		$(".date").datepicker({
			autoclose: true,
			format: 'yyyy-mm-dd',
			language:"zh-CN"
		});
		
		$("#areaName").lac2FieldTree({
			setting: {
				callback: {
					onClick: function(event, treeId, treeNode, clickFlag) {
						$("#areaId").val(treeNode.id);
						$("#areaName").val(treeNode.name);
					}		
				}
			},
			url: ctx + "/area/loadTree",
			expandAll : false,
			cacheEnabled: true
		});
		
		$("#f_com_addedit").initLacForm(ctx + "/KhCompany/get?id=" + $("#id").val() + "&uuid=" + $("#uuid").val(), function(entity){
			if(entity.khTypeCode == "kh_xx"){
				$(".kh-type-ent").hide();
			} else {
				$(".kh-type-ent").show();
			}
			if(entity.id && entity.id >0 ){
				$("#khTypeCode").attr("disabled","disabled");
				$("#btn_user_select").attr("disabled",false);//show();
			}else{
				$("#btn_user_select").attr("disabled",true);//hide();
			}
			$("#btn_com_save").permissionEnabled();
		});

		$("#btn_com_cancel").click(function() {
			LacTab.closeThisTab();
		});
		
		$("#btn_com_save").click(function() {
			$('#f_com_addedit').saveClose();
		});
		
		$("#f_com_addedit").validationEngine("attach", { notShowPrompt : true }).bindValidationEngineHelper();
		
		$("#btn_user_select").click(function() {
			var rule = [];
			if($("#id").val() && $("#id").val() != ""){
				rule = [{field:"companyId", type:"L", op:"eq", data:$("#id").val()}];
			}
			LAC.showModel({
				id : "dlg_khuser_select",
				type : "common",// primary common
				sizeCss : "modal-lg",
				title : "选择人员",
				url :  ctx + "/KhUser/select?multi=false",
				data : rule,
				method : "post",
				callback : function(user) {
					$("#juridical").val(user.name ? user.name : '');
					$("#jphone").val(user.mobile ? user.mobile : '');
					LAC.closeModel("dlg_khuser_select");
				}
			});
		});
		
		$('#khTypeCode').on('change', function(){
			var type = $("#khTypeCode").find("option:selected");
			if(type.val() == "kh_xx"){
				$(".kh-type-ent").hide();
			} else {
				$(".kh-type-ent").show();
			}
		});
		
	});
</script>
</body>
