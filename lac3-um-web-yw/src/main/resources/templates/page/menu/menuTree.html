<body class="hold-transition skin-blue sidebar-mini">
	<section class="find-tools">
      <div class="searchBox">
        <div class="pull-left"><i class="fa fa-list"></i>&nbsp;应用菜单管理</div>
      </div>
	</section>

	<section class="content">
		<div class="row">
			<div class="col-md-3">
				<div class="box" style="margin: 5px 0px 0px 5px;">
					<div class="box-header with-border">
						<h3 class="box-title">应用列表</h3>
						<div class="box-tools"><i class="fa fa-th"></i></div>
					</div>
					<div class="box-footer no-padding">
		              <ul class="nav nav-stacked" id="list4app">
		                <li th:each="app : ${apps}">
		                	<a href="#" class="btn_app_menu" th:data-id="${app.id}" th:data-uuid="${app.uuid}">
		                		<i class="fa fa-circle-o"></i> <span th:text="${app.name}"></span> <span class="pull-right badge bg-aqua"><i class="fa  fa-angle-right"></i></span>
		                	</a>
		                </li>
		              </ul>
		            </div>
					
				</div>
			</div>
			<div class="col-md-9">
				<ul id="dataTree" class="ztree" style="margin-top: 6px;"></ul>
			</div>
		</div>
		
	</section>

<script th:replace="page/base/global :: jsVar"></script>
<script src="bower_components/jquery/dist/jquery.min.js" th:src="@{{path}/AdminLTE2410/bower_components/jquery/dist/jquery.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js" th:src="@{{path}/AdminLTE2410/bower_components/jquery-ui/jquery-ui.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../AdminLTE2410/plugins/jqueryForm-4.2.2/jquery.form.min.js" th:src="@{{path}/AdminLTE2410/plugins/jqueryForm-4.2.2/jquery.form.min.js(path=${static_server},v=${static_res_version})}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->

  $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{{path}/AdminLTE2410/bower_components/bootstrap/dist/js/bootstrap.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js" th:src="@{{path}/AdminLTE2410/bower_components/jquery-slimscroll/jquery.slimscroll.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/fastclick/lib/fastclick.js" th:src="@{{path}/AdminLTE2410/bower_components/fastclick/lib/fastclick.js(path=${static_server},v=${static_res_version})}"></script>
<script src="dist/js/adminlte.min.js" th:src="@{{path}/AdminLTE2410/dist/js/adminlte.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="dist/js/demo.js" th:src="@{{path}/AdminLTE2410/dist/js/demo.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/json2.js" th:src="@{{path}/lac/json2.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/utils.js" th:src="@{{path}/lac/utils.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2.js" th:src="@{{path}/lac/lac2.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2Tab.js" th:src="@{{path}/lac/lac2Tab.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2Dialog.js" th:src="@{{path}/lac/lac2Dialog.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2TreeTable.js" th:src="@{{path}/lac/lac2TreeTable.js(path=${static_server},v=${static_res_version})}"></script>
<script src="plugins/ztree/js/jquery.ztree.all.min.js" th:src="@{{path}/AdminLTE2410/plugins/ztree/js/jquery.ztree.all.min.js(path=${static_server},v=${static_res_version})}"></script>
<script>
	var curAppId, curAppuuid;
	function add(parentId){
		if(parentId.indexOf('APP-') != -1 ){
			parentId = '';
		}
		LAC.addRow4TreeTable("dataTree", ctx + '/menu/edit?appId=' + curAppId + '&parentId=' + parentId, 'Menu', '新增菜单');
	}
	function edit(id,uuid){
		LAC.editCurRow4TreeTable("dataTree", ctx + '/menu/edit?id=' + id + "&uuid=" + uuid + '&appId=' + curAppId, 'Menu', '编辑菜单');
	}
	function del(id,uuid){
		var url = ctx + '/menu/delete?id=' + id + "&uuid=" + uuid;
		LAC.delete4TreeTable("dataTree", url);
	}
	function linkUri(id,uuid){
		LacTab.addTab({
			id : "Menu_Operation",
			title : '操作管理',
			url : ctx + '/Operation/main?parentId=' + id + "&parentUuid=" + uuid
		});
	}

	function loadMenuTreeTable(appId, appUuid){
		$("#dataTree").treeTable({
			url : ctx + "/menu/loadTree?appId=" + appId + "&appUuid=" + appUuid,
			defaultColumnWidth: '35%',
			iconBasePath: static_server + "/lac/imgs/",
			expandAll: true,
			columns : [
				{
					"feName" : "govCode",
					"fcName" : "菜单编号",
					"width" : "30%"
				},
				{
					"feName" : "type",
					"fcName" : "类型",
					"width" : "10%",
					"render" : function(treeNode) {
						if (treeNode.type == 0) {
							return '<small class="badge bg-blue">菜单</small>';
						} else if (treeNode.type == 1) {
							return '<small class="badge bg-aqua">按钮</small>';
						} else {
							return "";
						}
					}
				},
				{
					"feName" : "status",
					"fcName" : "状态",
					"width" : "10%",
					"render" : function(treeNode) {
						if (treeNode.status == 0) {
							return '<small class="badge bg-green">正常</small>';
						} else if (treeNode.status == 1) {
							return '<small class="badge bg-yellow">停用</small>';
						} else {
							return "";
						}
					}
				},
				{
					"feName" : "",
					"fcName" : "操作",
					"width" : "15%",
					"render" : function(treeNode) {
						var ret = '';
						ret += '<button title="添加子菜单" onclick="javascript:add(\'' + treeNode.id + '\')" class="btn-permed btn-dep-add icon-btn"><i class="fa fa-plus text-green" style="cursor:pointer"></i></button> ';
					    if(treeNode.pId){
					    	ret += '<button title="修改" onclick="javascript:edit(\'' + treeNode.id + '\',\'' + treeNode.uuid + '\')" class="btn-permed btn-dep-edit icon-btn"><i class="fa fa-pencil text-green" style="cursor:pointer"></i></button> ';
					    	ret += '<button title="删除" onclick="javascript:del(\'' + treeNode.id + '\',\'' + treeNode.uuid + '\')" class="btn-permed btn-dep-del icon-btn"><i class="fa fa-trash-o text-red" style="cursor:pointer"></i></button>';
					    	ret += '<button title="关联" onclick="javascript:linkUri(\'' + treeNode.id + '\',\'' + treeNode.uuid + '\')" class="btn-permed btn-dep-link icon-btn"><i class="fa fa-link text-green" style="cursor:pointer"></i></button>';
					    }
					    return ret;
					}
				}
			]
		});
	}

	$(function() {
		$(".btn_app_menu").on("click", function() {
			var my = $(this);
			my.parent().parent().find("li").removeClass("active");
			my.parent().addClass("active");
			my.parent().parent().find(".badge").removeClass("bg-blue");
			my.find(".badge").addClass("bg-blue");
			curAppId = my.data("id");
			curAppuuid = my.data("uuid");
			loadMenuTreeTable(curAppId, curAppuuid);
		});
		
		var firstApp = $("#list4app > li:first > a");
		if(firstApp && firstApp.length == 1){
			firstApp.click();
		}
		
	});

</script>
</body>
</html>
