	function addCompany(parentId){
		var parentClass = "YwCompany";
		if(parentId.indexOf('-') != -1 ){
			parentId = parentId.substring(1);
			LAC.addRow4TreeTable("dataTree", ctx + '/YwCompany/add?parentId=' + parentId +"&parentClass=" +parentClass, 'YwOrg', '新增子单位');
		} else {
			add(parentId);
		}
	}
	
	function viewCompanyTree(companyId){
		if(companyId.indexOf('-') != -1 ){
			companyId = companyId.substring(1);
		}
		console.log(companyId);
		LacTab.addTab({
			id : "CompanyTreeView",
			title : '组织机构树预览',
			url : ctx + '/YwCompany/treeView?companyId=' + companyId,
			autoLink : true
		});
	}
	
	function add(parentId){
		var parentClass = "YwDepartment";
		if(parentId.indexOf('-') != -1 ){
			parentId = parentId.substring(1);
			parentClass = "YwCompany";
		}
		LAC.addRow4TreeTable("dataTree", ctx + '/YwDepartment/add?parentId=' + parentId +"&parentClass=" +parentClass, 'YwOrg', '新增部门');
	}
	function edit(id,uuid){
		if(id.indexOf('-') != -1 ){
			id = id.substring(1);
			LAC.editCurRow4TreeTable("dataTree", ctx + '/YwCompany/edit?id=' + id + "&uuid=" + uuid, 'YwOrg', '编辑单位');
		} else {
			LAC.editCurRow4TreeTable("dataTree", ctx + '/YwDepartment/edit?id=' + id + "&uuid=" + uuid, 'YwOrg', '编辑部门');
		}
	}
	function del(id,uuid){
		if(id.indexOf('-') != -1 ){
			id = id.substring(1);
			var url = ctx + '/YwDepartment/delete?id=' + id + "&uuid=" + uuid;
			LAC.delete4TreeTable("dataTree", ctx + '/YwCompany/delete?id=' + id + "&uuid=" + uuid);
		} else {
			LAC.delete4TreeTable("dataTree", ctx + '/YwDepartment/delete?id=' + id + "&uuid=" + uuid);
		}
	}
	function changeStatus(status, id, uuid){
		if(id.indexOf('-') != -1 ){
			id = id.substring(1);
			var url = ctx + '/YwDepartment/delete?id=' + id + "&uuid=" + uuid;
			LAC.changeStatus4TreeTable(status, "dataTree", ctx + '/YwCompany/changeStatus?status='+status+'&id=' + id + "&uuid=" + uuid, true, (status==1?"禁用单位将会禁用此单位下的所有用户，您是否确认要禁用此单位！":"确认要启用此单位吗？"));
			//window.top.currentTabReload();
		} else {
			LAC.changeStatus4TreeTable(status, "dataTree", ctx + '/YwDepartment/changeStatus?status='+status+'&id=' + id + "&uuid=" + uuid, false, (status==1?"禁用部门将会禁用此部门下的所有用户，您是否确认要禁用此部门！":"确认要启用此部门吗？"));
		}
	}
	function appPerm(id,uuid,name){
		if(id.indexOf('-') != -1 ){
			id = id.substring(1);
			var dlg = LAC.showModel({
				id : "dlg_yw_company-app-perms",
				type : "common",// primary common
				sizeCss : "modal-lg",
				title : "为单位 ["+name+"] 设置权限",
				url :  ctx + "/YwCompany/comanyAppPerm?id="+id+"&uuid="+uuid,
				method : "post",
				callback : function(data) {
					LAC.closeModel("dlg_yw_company-app-perms");
				}
			});
		}
	}
