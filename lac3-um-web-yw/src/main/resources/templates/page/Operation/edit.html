<body class="hold-transition skin-blue sidebar-mini">
	<div class="box box-outline box-info">
		<div class="box-header with-border">
			<h3 class="box-title">操作基本信息</h3>
		</div>
		<div class="box-body">
			<form id="f_operation_addedit" class="form-horizontal" method="post" action="/Operation/save" th:action="@{/Operation/save}">
				<input type="hidden" id="id" name="id" th:value="${id}"/>
				<input type="hidden" id="uuid" name="uuid" th:value="${uuid}"/>
				<input type="hidden" id="menuId" name="menuId" th:value="${parentId}"/>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="menuName" class="col-sm-2 control-label">所属菜单</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="menuName" id="menuName" readonly>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="status" class="col-sm-2 control-label">状态*</label>
							<div class="col-sm-10">
								<select name="status" id="status" class="form-control">
			                      <option value="0">正常</option>
			                      <option value="1">禁用</option>
			                    </select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">操作名称*</label>
							<div class="col-sm-10">
								<input type="text" class="form-control validate[required,maxSize[32]]" name="name" id="name" placeholder="请输入操作名称...">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="uri" class="col-sm-2 control-label">URI*</label>
							<div class="col-sm-10">
								<input type="text" class="form-control validate[required,maxSize[255]]" name="uri" id="uri" placeholder="请输入操作URI...">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="remark" class="col-sm-1 control-label">备注</label>
							<div class="col-sm-11">
								<textarea class="form-control validate[maxSize[255]]" rows="3" id="remark" name="remark" placeholder="请输入操作备注说明..."></textarea>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>
		<div class="box-footer">
			<button id="btn_operation_cancel" type="button" class="btn btn-default pull-right" style="margin:0px 10px;">取消</button>
			<button id="btn_operation_save" type="button" class="btn btn-primary pull-right">保存</button>
		</div>
	</div>

<script type="text/javascript">
	$(function() {
		$("#f_operation_addedit").initLacForm(ctx + "/Operation/get?id=" + $("#id").val() + "&uuid=" + $("#uuid").val() + "&parentId=" + $("#menuId").val());

		$("#btn_operation_cancel").click(function() {
			LacTab.closeThisTab();
		});
		
		$("#btn_operation_save").click(function() {
