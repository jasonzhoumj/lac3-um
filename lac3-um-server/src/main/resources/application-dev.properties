# Spring boot application
spring.application.name=lac-um
server.port=8070
management.port=9070

# Service version
dubbo.service.version=1.0.0

# Base packages to scan Dubbo Components (e.g @Service , @Reference)
dubbo.scan.basePackages=com.linkallcloud.um.server.manager

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id=lac-um
dubbo.application.name=lac-um
dubbo.application.qos.port=22270
dubbo.application.qos.enable=true

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20870
dubbo.protocol.status=server
dubbo.reference.check=false
dubbo.consumer.check=false
dubbo.consumer.timeout=15000
dubbo.consumer.retries=0

## RegistryConfig Bean
dubbo.registry.id=lac-um-zk
dubbo.registry.address=zookeeper://localhost:2181
#dubbo.registry.address=zookeeper://134.98.107.212:2181

#spring.dubbo.provider.filter=LacDubboExceptionFilter


## spring aop
spring.aop.proxy-target-class=true

