<script>
	$(function() {
		$("#dataTree").treeTable({
			url : ctx + "/YwCompany/loadFullTree",
			defaultColumnWidth: '35%',
			iconBasePath: static_server + "/lac/imgs/",
			expandAll: true,
			callback : function(){
				$(".btn-permed").permissionEnabled();
			},
			columns : [
				{
					"feName" : "govCode",
					"fcName" : "编码",
					"width" : "15%"
				},
				{
					"feName" : "type",
					"fcName" : "管理部门",
					"width" : "10%",
					"render" : function(treeNode) {
						if(treeNode.attributes.alias == "Department"){
							if (treeNode.type == 12) {
								return '<small class="badge bg-green">是</small>';
							}
						}
						return "&nbsp;";
					}
				},
				{
					"feName" : "attributes.linkUserName",
					"fcName" : "联系人",
					"width" : "15%"
				},
				{
					"feName" : "attributes.linkUserPhone",
					"fcName" : "联系方式",
					"width" : "15%"
				},
				{
					"feName" : "status",
					"fcName" : "状态",
					"width" : "10%",
					"render" : function(treeNode) {
						if (treeNode.status == 0) {
							return '<small class="label bg-green">正常</small>';
						} else if (treeNode.status == 1) {
							return '<small class="label bg-yellow">停用</small>';
						} else {
							return "";
						}
					}
				}
			]
		});
	});

</script>
