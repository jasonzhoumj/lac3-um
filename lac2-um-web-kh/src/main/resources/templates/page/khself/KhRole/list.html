<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>角色管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" th:href="@{{path}/AdminLTE3/font-awesome/4.4.0/css/font-awesome.min.css(path=${static_server},v=${static_res_version})}">
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" th:href="@{{path}/AdminLTE3/ionicons/2.0.1/css/ionicons.min.css(path=${static_server},v=${static_res_version})}">
<link rel="stylesheet" href="../../plugins/datatables/dataTables.bootstrap4.css" th:href="@{{path}/plugins/datatables/dataTables.bootstrap4.css(path=${static_server},v=${static_res_version})}">
<link rel="stylesheet" href="../../AdminLTE3/css/adminlte.min.css" th:href="@{{path}/AdminLTE3/css/adminlte.min.css(path=${static_server},v=${static_res_version})}">
<link rel="stylesheet" href="../../plugins/iCheck/square/blue.css" th:href="@{{path}/plugins/iCheck/square/blue.css(path=${static_server},v=${static_res_version})}">
<link href="https://fonts.proxy.ustclug.org/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" th:href="@{{path}/AdminLTE3/googleapis-fonts/fonts.css(path=${static_server},v=${static_res_version})}">
<link href="../../AdminLTE3/css/index.css" th:href="@{{path}/AdminLTE3/css/index.css(path=${static_server},v=${static_res_version})}" rel="stylesheet">
</head>
<body class="hold-transition">
	<section class="find-tools">
      <div class="searchBox">
        <div class="pull-left"><i class="fa fa-th-large"></i>&nbsp;角色管理</div>
        <div class="pull-right">
          <ul>
            <li><button class="btn-role-add btn btn-block btn-info btn-sm btn-permed" data-res="selfkh_role_perm-role_add"><i class="fa fa-plus"></i>&nbsp;新增角色</button></li>
            <li><button class="btn-superSearch btn btn-block btn-default btn-sm"><i class="fa fa-search-plus"></i></button></li>
            <li><button class="btn_role_search btn btn-block btn-default btn-sm"><i class="fa fa-search"></i></button></li>
             <li>
            	<form id="f_role_search" class="form-inline">
            		<input type="text" id="name" name="name" oper="cn" stype="S" class="form-control form-search" placeholder="名称快速查询">
            	</form>
            </li>
          </ul>
        </div>
      </div>

		<div class="superSearch">
			<form id="f_role_search_s" class="form-inline">
				<div class="form-group">
					<label class="control-label">角色名称：</label>
					<div class="control-inline">
						<input type="text" id="name" name="name" oper="cn" stype="S" class="form-control form-search" placeholder="角色名称">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">编码：</label>
					<div class="control-inline">
						<input type="text" id="govCode" name="govCode" oper="cn" stype="S" class="form-control form-search" placeholder="角色编码">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">状态：</label>
					<div class="control-inline">
						<select class="form-control form-search" id="status" name="status" oper="eq" stype="I">
							<option value="">全部</option>
							<option value="0">启用状态</option>
							<option value="1">禁用状态</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-sm btn_role_search_s">查询</button>
					<button type="reset" class="btn btn-default btn-sm">重置</button>
				</div>
			</form>
		</div>
	</section>

	<section class="content">
		<table id="dt_role" class="table table-bordered table-striped" style="width:100%">
			<thead>
				<tr>
					<th>角色名称</th>
					<th>编码</th>
					<th>说明</th>
					<th>状态</th>
					<th>操作</th>
					<th>UUID</th>
					<th>ID</th>
				</tr>
			</thead>
		</table>
	</section>

	<script th:replace="page/base/global :: jsVar"></script>
	<script src="../../plugins/jquery/jquery.min.js" th:src="@{{path}/plugins/jquery/jquery.min.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../plugins/jQueryUI/jquery-ui.min.js" th:src="@{{path}/plugins/jQueryUI/jquery-ui.min.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../plugins/jqueryForm-4.2.2/jquery.form.min.js" th:src="@{{path}/plugins/jqueryForm-4.2.2/jquery.form.min.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js" th:src="@{{path}/plugins/bootstrap/js/bootstrap.bundle.min.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../plugins/datatables/jquery.dataTables.js" th:src="@{{path}/plugins/datatables/jquery.dataTables.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../plugins/datatables/dataTables.bootstrap4.js" th:src="@{{path}/plugins/datatables/dataTables.bootstrap4.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../plugins/iCheck/icheck.min.js" th:src="@{{path}/plugins/iCheck/icheck.min.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../lac/json2.js" th:src="@{{path}/lac/json2.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../lac/utils.js" th:src="@{{path}/lac/utils.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../lac/lac2Tab.js" th:src="@{{path}/lac/lac2Tab.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../lac/lac2.js" th:src="@{{path}/lac/lac2.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../lac/lac2DataTables.js" th:src="@{{path}/lac/lac2DataTables.js(path=${static_server},v=${static_res_version})}"></script>
	<script src="../../lac/lac2Dialog.js" th:src="@{{path}/lac/lac2Dialog.js(path=${static_server},v=${static_res_version})}"></script>
<script>
	var dtable4Role, curRow4Role;

	$(function() {
		initDataTable4Role();
		bindEvents4DataTable4Role();
		$(".btn-permed").permissionEnabled();
	});

	function bindEvents4DataTable4Role() {
		$(".btn_role_search").on("click", function() {
			$('.btn-superSearch').removeClass('active');
			$('.superSearch').css('display','none');
			$("#f_role_search").search4DataTable(dtable4Role);
		});
		
		$(".btn_role_search_s").on("click", function() {
			$("#f_role_search_s").search4DataTable(dtable4Role);
		});
		
		$('.btn-superSearch').on('click',function(){
		       $('.btn_role_search').removeClass('active');
		        $(this).toggleClass('active');
		        if($(this).hasClass('active')){
		        	$("#f_role_search").hide();
		        	$(".btn_role_search").hide();
		        } else {
		        	$("#f_role_search").show();
		        	$(".btn_role_search").show();
		        }
		        $(this).parents('.find-tools').find('.superSearch').slideToggle('fast');
		    });

		$(".btn-role-add").on("click", function() {		
			LAC.addRow4DataTable(dtable4Role, ctx + '/SelfKhRole/add', 'SelfKhRole', '新增角色');
		});

		$('#dt_role tbody').on('click', 'button.btn-role-edit', function(event) {
			var tr = $(this).parents('tr');
			var td0 = tr.children("td:first");
			curRow4Role = dtable4Role.row(tr);
			LAC.editCurRow4DataTable(curRow4Role, ctx + '/SelfKhRole/edit', 'SelfKhRole', '编辑角色', td0);
		});

		$('#dt_role tbody').on('click', 'button.btn-role-del', function(event) {
			curRow4Role = dtable4Role.row($(this).parents('tr'));
			LAC.delete4DataTable(curRow4Role, ctx + '/SelfKhRole/delete');
		});
		
		$('#dt_role tbody').on('click', 'button.btn-role-apps', function(event) {
			curRow4Role = dtable4Role.row($(this).parents('tr'));
			var r = curRow4Role.data();
			LacTab.addTab({
				id : "selfkh_role_perm-role_apps",
				title : '角色应用许可',
				url : ctx + '/Application/list4SelfKhRole?roleId=' + r.id + "&roleUuid=" + r.uuid
			});
		});

		$('#dt_role tbody').on('click', 'button.btn-role-users', function(event) {
			curRow4Role = dtable4Role.row($(this).parents('tr'));
			var r = curRow4Role.data();
			LacTab.addTab({
				id : "selfkh_role_perm-role_users",
				title : '角色人员分配',
				url : ctx + '/SelfKhUser/list4Role?roleId=' + r.id + "&roleUuid=" + r.uuid
			});
		});
		
		$('#dt_role tbody').on('click', 'button.btn-role-perms', function(event) {
			curRow4Role = dtable4Role.row($(this).parents('tr'));
			var r = curRow4Role.data();
			LacTab.addTab({
				id : "selfkh_role_perm-role_app_perm",
				title : '角色应用授权',
				url : ctx + '/SelfKhRole/permSetup?roleId=' + r.id + "&roleUuid=" + r.uuid
			});
		});

	}

	function initDataTable4Role() {
		dtable4Role = $('#dt_role').LacDTable(
						{
							order : [ [ 6, "desc" ] ],
							url : ctx + "/SelfKhRole/page",
							autoSequence : true,
							columns : [
									{
										"data" : "name",
										"width" : "200px",
										"defaultContent" : ""
									}, {
										"data" : "govCode",
										"width" : "150px",
										"defaultContent" : ""
									}, {
										"data" : "remark",
										"orderable" : false,
										"defaultContent" : ""
									}, {
										"data" : "status",
										"width" : "40px",
										"render" : function(data, type, row) {
											if (data == 0) {
												return '<span class="badge badge-success">正常</span>';
											} else if (data == 1) {
												return '<span class="badge badge-danger">停用</span>';
											} else {
												return "";
											}
										}
									},{
										"data" : null,
										"defaultContent" : "",
										"width" : "160px",
										"orderable" : false,
										"searchable" : false,
										"render" : function(data, type, row) {
											return '<button class="btn-permed btn-role-edit icon-btn" data-res="selfkh_role_perm-role_edit" title="角色编辑"><i class="fa fa-pencil text-info"></i></button> '
												+ '<button class="btn-permed btn-role-apps icon-btn" data-res="selfkh_role_perm-role_apps" title="角色应用许可"><i class="fa fa-th text-info"></i></button> '
												+ '<button class="btn-permed btn-role-users icon-btn" data-res="selfkh_role_perm-role_users" title="角色人员分配"><i class="fa fa-share-alt text-info"></i></button> '
												+ '<button class="btn-permed btn-role-perms icon-btn" data-res="selfkh_role_perm-role_app_perm" title="角色应用授权"><i class="fa fa-check-circle-o text-info"></i></button> '
												+ '<button class="btn-permed btn-role-del icon-btn" data-res="selfkh_role_perm-role_del" title="角色删除"><i class="fa fa-trash-o text-danger"></i></button>';
										}
									}, {
										"data" : "uuid",
										"visible" : false
									}, {
										"data" : "id",
										"visible" : false
									} ],
									initComplete : function(setting, json) {
										$(".btn-permed").permissionEnabled();
									},
									drawCallback : function(setting) {
										$(".btn-permed").permissionEnabled();
									}
						});
	}
</script>
</body>
</html>
